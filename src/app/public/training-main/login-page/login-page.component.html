<div class="container">
<div class="row-fluid">
  <div class="col-sm-6 col-sm-offset-3 form-box" id="box" >
    <h2>Enter password to access training materials</h2>
    <hr>
    <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSignin()">
      <fieldset>
        <div class="form-group">
          <div class="col-md-12">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input formControlName="password" placeholder="Enter Password" type="password" id="password" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-12">
            <button type="submit" class="btn-primary btn-block btn-lg" [disabled]="!loginForm.valid">Sign In</button>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="alert alert-danger" [hidden]="!failerror">
      <p>Sign in failed. Check password</p>
    </div>
  </div>
</div>
</div>
