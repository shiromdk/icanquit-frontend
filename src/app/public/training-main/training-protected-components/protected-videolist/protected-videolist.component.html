<div class="container">
  <h2>Training Videos</h2>
  <div class="row">
    <ul class="pagination">
      <li *ngFor="let item of videoList | paginate: { itemsPerPage: 5, currentPage: page }">
      {{item}}
      </li>
    </ul>
  </div>
  <div>
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
